        <div class="editing-target__wrapper">
          <div class="editing-target">
            <div class="editing-target__buttons-bar">
              <a
                class="editing-target__buttons-bar__return-link"
                id="backButton"
              >
                <img src="./assets/images/icons/Chevron Left.svg" alt="" />
                <span>Назад</span>
              </a>
              <div class="editing-target__buttons-bar__buttons">
                <button class="btn edit-button">Редактировать</button>
                <button class="btn reset-button" style="display: none">
                  Отмена
                </button>
                <button class="btn delete-button">Удалить</button>
              </div>
            </div>
            <div class="editing-target__main">
              <div class="editing-target__main-left">
                <h1 class="target-title" id="targetTitle"></h1>
                <input
                  class="targetchange__inputs__inputItem"
                  type="text"
                  id="targetTitleInput"
                  value=""
                  placeholder="Название цели"
                  style="display: none"
                />
                <p class="target-info-title" id="targetInfoTitle">
                  Прогресс цели
                </p>
                <div class="progress-bar__wrapper">
                  <!-- <div class="progress-bar"></div> -->
                </div>
                <div class="editing-target__main-left__target-info">
                  <div class="target-info__target-sum">
                    <span class="target-info__label"
                      >Сумма, которую хотим накопить:</span
                    >
                    <span class="target-info__result" id="targetSum"></span>
                    <input
                      class="targetchange__inputs__inputItem"
                      type="text"
                      id="targetSumInput"
                      value=""
                      placeholder="Сумма цели"
                      style="display: none"
                    />
                  </div>
                  <div class="target-info__target-priority-level">
                    <span class="target-info__label">Приоритет цели:</span>
                    <span class="target-info__result" id="priorityLevel"></span>
                    <select
                      type="text"
                      class="targetchange__inputs__inputItem"
                      id="priorityLevelSelect"
                      name="priorityLevelSelect"
                      style="display: none"
                    >
                      <option value="high">Высокий</option>
                      <option value="average">Средний</option>
                      <option value="low">Низкий</option>
                    </select>
                  </div>
                  <div class="target-info__target-priority-time">
                    <span class="target-info__label"
                      >Приоритет цели по времени:</span
                    >
                    <span class="target-info__result" id="priorityTime"></span>
                    <select
                      class="targetchange__inputs__inputItem"
                      id="priorityTimeSelect"
                      name="priorityTimeSelect"
                      style="display: none"
                    >
                      <option value="shortTerm">Краткосрочный</option>
                      <option value="longTerm">Долгосрочный</option>
                    </select>
                  </div>
                  <div class="target-info__target-start-date">
                    <span class="target-info__label"
                      >Дата начала накопления:</span
                    >
                    <span class="target-info__result" id="startDate"></span>
                    <input
                      class="targetchange__inputs__inputItem"
                      type="date"
                      id="startDateInput"
                      style="display: none"
                    />
                  </div>
                  <div class="target-info__target-end-date">
                    <span class="target-info__label"
                      >Дата окончания накопления:</span
                    >
                    <span class="target-info__result" id="endDate"></span>
                    <input
                      class="targetchange__inputs__inputItem"
                      type="date"
                      id="endDateInput"
                      style="display: none"
                    />
                  </div>
                </div>
                <div class="add-amount__wrapper">
                  <label for="addAmount" class="target-info-title">
                    Сумма, которую хотите внести сейчас:
                  </label>
                  <input id="addAmount" type="text" />
                  <p
                    id="depositWarningMessage"
                    style="color: red; display: none"
                  ></p>
                  <button class="add-btn" type="button" id="addAmountBtn">
                    Пополнить
                  </button>
                </div>
              </div>
              <div class="editing-target__main-right">
                <img class="image-fluid" src="" alt="" id="targetImage" />
                <input
                  id="targetImageInput"
                  type="file"
                  accept="image/*"
                  style="display: none"
                />
              </div>
            </div>
          </div>
          <div class="editing-target__wrapper-image">
            <img
              class="image-fluid"
              src="./assets/images/img/background.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>

    <script src="./js/targetchange.js"></script>
